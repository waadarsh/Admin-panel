    <div class="main-container">
        <div class="label-container" style="margin: 1%;">
            <h3>CREATING A NEW CHECKLIST</h3>
        </div>
        <div class="ui grid" style="margin: 1%">
            <div class="checklist-container ui segment twelve wide column " style="background-color: #EFEFEF; height: fit-content;">
                <!-- TemplateName and stationName -->
                <div class="ui segment checklist-header-container" style="height: 15%; width: auto;">
                    <div class="ui grid">
                        <div class="ui input six wide column checklist-name-container" style="min-width: 45%;">
                            <label for="checklist-name-input">TEMPLATE NAME</label><br>
                            <input type="text" class="checklist-name-input" id="checklist-name-input"
                                placeholder="TYPE HERE">
                        </div>
                        <div class="ui input six wide column station-name-container" style="min-width: 45%;">
                            <label for="station-name-input">STATION NAME</label><br>
                            <input type="text" class="station-name-input" id="station-name-input"
                                placeholder="TYPE HERE">
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- component panel -->
            <div class="ui segment three wide column component-panel-container"
                style="margin-top:-1px; margin-left: 75%; height: fit-content; position: fixed;width: auto;">
                <h3 style="color: #ff5f00; text-align: center;">COMPONENT SHELF</h3>
            </div>
        </div>


    </div>

    <div class="edit-panel-container"></div>

    <div class="publish-json-container">

        document.getElementById("time").innerHTML = new Date().toLocaleTimeString();
